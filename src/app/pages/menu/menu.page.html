<ion-content>
  <ion-list style="background-color: #52e0f3;
    background-image: linear-gradient(160deg, #52e0f3 0%, #8abfe9 100%);
    margin-top: 10px;">
    <ion-item-sliding class="product-item" *ngFor="let unUsuario of listaUsuarios">
      <ion-item style=" margin: 10px;">
        <ion-avatar slot="start">
          <img [src]="unUsuario.perfilImagen"/>
        </ion-avatar>
        <ion-label>
          <div class="name">{{unUsuario?.nombre}} {{unUsuario?.apellido}}</div>
          <div class="data"><strong>{{unUsuario?.email}}</strong></div>
          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>DNI: {{unUsuario?.dni}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <!-- Botón de cierre de sesión -->
  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button color="danger" (click)="cerrarSesion()" style="width: 50px;
    height: 50px;">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
